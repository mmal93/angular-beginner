<div class="uk-height-1-1">
    <div class="uk-vertical-align uk-text-center uk-height-1-1 uk-flex uk-flex-center uk-padding">
        <div class="uk-vertical-align-middle" style="width: 250px;">
            <img class="uk-margin-bottom" width="140" height="120" src="../../../assets/images/logo.png" alt="Logo">
            <form class="uk-panel uk-panel-box uk-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="uk-form-row uk-margin">
                    <input class="uk-width-1-1 uk-form-large" id="user-name" type="text" formControlName="userName" placeholder="User Name">
                </div>
                <div class="uk-form-row uk-margin">
                    <input class="uk-width-1-1 uk-form-large" id="password" type="password" formControlName="password" placeholder="Password">
                </div>
                <div class="uk-form-row uk-margin">
                    <button class="uk-width-1-1 uk-button uk-button-primary uk-button-large" type="submit" [disabled]="!loginForm.valid">Login</button>
                </div>
                <p>Form Status: {{ loginForm.status }}</p>
            </form>

        </div>
    </div>
</div>
