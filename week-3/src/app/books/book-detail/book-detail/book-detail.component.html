<div *ngIf="book.id" class="uk-container uk-container-expand uk-margin-large-top uk-margin-large-bottom">
    <p><img [src]="'./assets/images/books/' + book.image " [alt]=" book.name "></p>
    <h1>{{ book.name }}</h1>
    <p>Author: {{ book.author }}</p>
    <p>Price: {{ book.price }}</p>
    <p>Quantity: {{ book.quantity }}</p>
    <p>Description: {{ book.description }}</p>
    <p>Type: {{ book.type }}</p>
    <p>Publish Year: {{ book.publish_year }}</p>
    <p>Rate: {{ book.rate }} Stars</p>
</div>
